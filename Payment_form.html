<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment Form </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form action="">
        <h1 style="color: blue;"> <center> Payment form </center></h1>
        <p>Required fields are followed by *</p>
        <h2> Contact Information</h2>
        <p> Name : * <input type="text" name="Name" required ></p>
        <fieldset>
             <legend> Gender * </legend>
        <p>    
            Male <input type="radio" name="Gender" id="Male" required >
            Female <input type="radio" name="Gender" id="Female" required >
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="30" rows="5"></textarea></p>
        <p>Email: * <input type="email" name="email" id="email" required ></p>
        <p>Pincode:* <input type="number" name="pincode" id="Pincode" required></p>
        <hr size="5" noshade="2" >
        <h2> Payment Information </h2>
        <p> Card Type: * 
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Rupay">Rupay</option> 
            </select>
        </p>
        <p>
            Card number *<input type="number" name="Card_Number" id="Card_Number" required >
        </p>
        <p>
            Expiration Date * <input type="date" name="Exp_Date" id="Exp_Date" required >
        </p>
        <p>
            CVV  * <input type="password" name="CVV" id="CVV" required >
        </p>
        <input type="submit" value="Pay Now">
    </form>  
    
    <p style="padding-top:20px;padding-botton:20px;">Made By <a href="https://github.com/Abhay026">Abhay</a></p>
</body>
</html>
